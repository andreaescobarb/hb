<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button defaultHref="/menu/tabs/tabs/servicios" slot="start">
    </ion-back-button>
    <ion-title>Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios" inset="true" lines="full">
    <ion-item *ngFor="let serv of servicio">
      <ion-label text-wrap>{{serv.NombreServicio}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
