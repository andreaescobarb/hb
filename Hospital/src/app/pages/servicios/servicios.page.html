<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list mode="ios" inset="true" lines="full">
    <ion-item button *ngFor="let servicio of (servicios | async)" 
    [routerLink]="['/', 'menu', '/', 'tabs', '/', 'tabs', '/', 'servicios', servicio.IDServicio]">
      <ion-label text-wrap>{{servicio.NombreServicio}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
