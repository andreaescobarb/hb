<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list padding mode="ios">
    <ion-slide *ngFor="let servicio of servicios">
      <h5 >{{servicio.NombreServicio}}</h5>
    </ion-slide>
  </ion-list>
</ion-content>
