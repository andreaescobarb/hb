<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of carrito">
      <ion-card mode="ios" *ngIf="type(producto)">
        <ion-card-header>
          <ion-card-title text-wrap>Servicio: {{producto?.Nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Cantidad: {{producto?.Cantidad}}    Precio: {{producto?.PrecioT}}
        </ion-card-content>
      </ion-card>
      <ion-card mode="ios" *ngIf="!(type(producto))">
        <ion-card-header>
          <ion-card-title text-wrap>Promocion: {{producto?.Nombre}}</ion-card-title>
          <ion-card-subtitle>{{producto?.Detalle}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Cantidad: {{producto?.Cantidad}}    Precio: {{producto?.PrecioT}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
