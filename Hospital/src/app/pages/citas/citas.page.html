<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Fecha de la Cita</ion-label>
    <ion-datetime [max] = "maxDate" [min] = "minDate" monthShortNames='Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic' doneText="Aceptar" cancelText="Cancelar"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora de la Cita</ion-label>
    <ion-datetime displayFormat="h:mm A" minuteValues="0,30" doneText="Aceptar" cancelText="Cancelar"></ion-datetime>
  </ion-item>
</ion-content>
