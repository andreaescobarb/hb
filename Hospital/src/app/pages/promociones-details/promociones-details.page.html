<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button defaultHref="/menu/tabs/tabs/promociones" slot="start">
    </ion-back-button>
    <ion-title>Promoci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Promo -->
  <ion-list mode="ios" inset="true" lines="full">
    <ion-item *ngFor="let promo of promocion">
      <ion-label text-wrap>{{promo.NombrePromocion}}</ion-label>
      <!-- ServiciosEnPromo -->
      <ion-list mode="ios" inset="true" lines="full">
        <ion-item *ngFor="let p of paquete">
          <ion-label text-wrap>{{p.PrecioFinal}}</ion-label>
          <!-- Servicios -->
          <ion-list mode="ios" inset="true" lines="full">
            <ion-item *ngFor="let servicio of servicios">
              <ion-label text-wrap>{{servicio.NombreServicio}}</ion-label>
            </ion-item>
          </ion-list>

        </ion-item>
      </ion-list>

    </ion-item>
  </ion-list>

</ion-content>
