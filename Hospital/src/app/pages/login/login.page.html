<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <div class="logo">
    <img src="assets/img/hosp_logo4.jpg">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="autenticarUsuario()">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail-outline"></ion-icon>
        Correo
      </ion-label>
      <ion-input 
        type="Email"
        formControlName="correo" 
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && controls.correo.errors}"
      ></ion-input>
    </ion-item>
    <div 
      *ngIf="controls.correo.errors && submitted" 
      [@inOutAnimation]>
      <small 
        *ngIf="!controls.correo.errors.patternValidator"
        >Ingrese una dirección de correo válida</small>
    </div>
    <p></p>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input 
        type = "Password" 
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && controls.password.errors}"
      ></ion-input>
    </ion-item>
    <div 
      *ngIf="controls.password.errors && submitted"
      [@inOutAnimation]>
      <small 
        *ngIf="controls.password.errors"
        >Ingrese su contraseña</small>
    </div>
    <ion-button (click)="toRegister()"size = "small" fill="clear" style = "text-transform:capitalize; color: blue; position:absolute; left: 77px; right: 75px; bottom:12%" position = "floating">
      Regístrate
    </ion-button>
    <ion-button [disabled]="loading" shape="round" color = "primary" expand = "block" (click)="autenticarUsuario()">Ingresar</ion-button>
  </form>
</ion-content>
