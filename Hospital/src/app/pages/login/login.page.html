<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="Email" [(ngModel)]="user.Correo"></ion-input>
  </ion-item>
  <p></p>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type = "Password" [(ngModel)]="user.Password"></ion-input>
  </ion-item>
  <ion-button (click)="toRegister()"size = "small" fill="clear" style = "text-transform:lowercase; color: blue; position:absolute; left: 77px; right: 75px; bottom:12%" position = "floating">
    Regístrate
  </ion-button>
  <ion-button shape="round" color = "primary" expand = "block" (click)="valido()">Ingresar</ion-button>
</ion-content>
